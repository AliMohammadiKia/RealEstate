<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RealEstate</title>
    <link rel="stylesheet" href="./src/css/output.css" />
    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="px-10 py-6 bg-indigo-50 text-slate-600">
      <menu class="flex justify-between items-center">
        <a href="./index.html" class="text-xl font-bold text-indigo-400">
          RealEstate
        </a>
        <ul class="flex space-x-5">
          <li class="menu__item active">
            <a href="./index.html">Home</a>
          </li>
          <li class="menu__item">
            <a href="./src/search.html">Search</a>
          </li>
          <li class="menu__item">
            <a href="./src/search.html?purpose=for-rent">Rent Estate</a>
          </li>
          <li class="menu__item">
            <a href="./src/search.html?purpose=for-sale">Buy Estate</a>
          </li>
        </ul>
        <div class="flex space-x-2">
          <button class="menu__btn">Login</button>
          <button class="menu__btn">Signup</button>
        </div>
      </menu>
    </header>

    <main class="m-10">
      <div class="mb-10">
        <div
          class="flex justify-between items-center border-b-2 border-indigo-200 mb-4"
        >
          <p class="text-lg text-slate-600">Rent Estate</p>
          <a class="show__more" href="./src/search.html?purpose=for-rent">
            <p>show more</p>
            <i class="fa-solid fa-arrow-right ml-1 mt-1 transition-all"></i>
          </a>
        </div>
        <div
          id="rent_estate_container"
          class="grid grid-cols-4 gap-x-6 gap-y-6"
        ></div>
      </div>
      <div class="mb-10">
        <div
          class="flex justify-between items-center border-b-2 border-indigo-200 mb-4"
        >
          <p class="text-lg text-slate-600">Buy Estate</p>
          <a
            class="show__more"
            href="./src/search.html?purpose=for-sale&felan=test"
          >
            <p>show more</p>
            <i class="fa-solid fa-arrow-right ml-1 mt-1 transition-all"></i>
          </a>
        </div>
        <div
          id="buy_estate_container"
          class="grid grid-cols-4 gap-x-6 gap-y-6"
        ></div>
      </div>
    </main>

    <footer
      class="flex items-center justify-center bg-indigo-50 px-10 py-6 text-slate-600 space-x-1"
    >
      <i class="fa-regular fa-copyright"></i>
      <p>2023 RealEstate, Inc.</p>
    </footer>

    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
